mysql {
  db: "sqlshift"
  hostname: "127.0.0.1"
  portno: 3306
  username: "root"
  password: "admin"
}

table {
  tableName: "sqlshift"
  tableCreateQuery: "CREATE TABLE IF NOT EXISTS "${mysql.db}"."${table.tableName}"(id INT, created DATETIME, name VARCHAR(128))"
  insertIntoQuery: "INSERT INTO "${mysql.db}"."${table.tableName}" VALUES(%s, '%s', '%s')"
  recordsFileName: "table_records.psv"
}